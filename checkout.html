<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">keep shopping</a>
            <h1>Product List in your Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>
        
      


        <div class="right">
            <h1>Payment Details</h1>

            <div class="form">
                <div class="group">
                  <label for="card_number">Full Name</label>
                    <input type="text" id="card_number" name="card_number" placeholder="Enter Your Full Name">
                   
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone"name="card_number" placeholder=" Enter your Phone Number ">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address"name="card_number" placeholder="Enter your Address ">
                </div>
                <div class="group">
                  <label for="contact_number">Email Address</label>
                  <input type="text" id="contact_number" name="contact_number" placeholder="Enter your Email Address ">
              </div>
    
                <div class="group">
                  <div class="group">
                    <label for="card_number">Card Number</label>
                    <input type="text" id="card_number" name="card_number" placeholder="Enter your card number">
                </div>
                
                <div class="group">
                    <label for="card_holder_name">Card Holder Name</label>
                    <input type="text" id="card_holder_name" name="card_holder_name" placeholder="Enter card holder Name">
                </div>
                
                <div class="group">
                    <label for="expiry_date">Expiry Date</label>
                    <input type="text" id="expiry_date" name="expiry_date" placeholder="Enter the date of Expiry">
                </div>
                
                <div class="group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                </div>
                <div class="group">
                  <label for="country">Country</label>
                  <select name="country" id="country">
                      <option value="">Choose..</option>
                      <option value="USA">Sri Lanka</option>
                      <option value="UK">United Kingdom</option>
                      <option value="CA">Canada</option>
                   
                  </select>
              </div>
              <div class="group">
                <label for="City">City</label>
                <input type="text" id="City" name="City" placeholder="Enter your CityS">
            </div>
              <div class="group">
                <label for="Postal Code">Postal Code</label>
                <input type="text" id="Postal Code" name="Postal Code" placeholder="Enter your Postal Code">
            </div>
                
                
                
            </div>
            <div class="return">
                <div class="row">
                    <div>Total items</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">Pay</button>
            <div class="validation-message" style="display: none;">Please add items to your cart before proceeding to checkout.</div>
            </div>
    </div>
</div>


<script src="checkout.js"></script>


</body>
</html>
